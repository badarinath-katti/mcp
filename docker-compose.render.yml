version: '3.8'

services:
  user-service:
    image: ${DOCKER_USERNAME}/user-service:latest
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/users/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  order-service:
    image: ${DOCKER_USERNAME}/order-service:latest
    ports:
      - "${ORDER_PORT:-8081}:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - USER_SERVICE_URL=http://user-service:8080
      - SERVER_PORT=8081
    depends_on:
      user-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/orders/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge